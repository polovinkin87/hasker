{% extends 'base.html' %}
{% load static %}

{% block title%}
    {{ title|truncatewords:10 }} - {{ block.super }}
{% endblock %}

{% block content %}
<h1>Sign Up</h1>

<form action="{% url 'users:register' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}"/>
    {{ form.as_p }}
    <p><button type="submit">Enter</button></p>
</form>

{% endblock %}
