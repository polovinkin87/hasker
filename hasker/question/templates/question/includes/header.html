{% load static %}
<header class="topbar">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="blog-header-logo text-dark" href="{% url 'home' %}">
                <h1>Hasker</h1>
            </a>
        </div>
        <div class="col-8 d-flex justify-content-end align-items-center">
            <form action="{% url 'search' %}" method="get" class="search">
                <div class="search-input">
                    <input type="search" name="search" placeholder="Search" class="input" />
                </div>
            </form>

            <div class="userblock">
                {% if user.is_authenticated %}
                <a href="{{ user.get_absolute_url }}">
                    {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" width=32 height="32" />
                    {% else %}
                    <img src="{% static 'img/default_avatar.jpg' %}" width=32 height="32" />
                    {% endif %}
                    <span>{{ user.username }}</span>
                </a>

                <a class="btn_auth btn btn-sm btn-outline-secondary" href="{% url 'users:logout' %}">
                    Logout
                </a>
                {% else %}
                <a class="btn_auth btn btn-sm btn-outline-secondary" href="{% url 'users:login' %}">
                    Login
                </a>
                <a class="btn_auth btn btn-sm btn-outline-secondary" href="{% url 'users:register' %}">
                    Sign Up
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
